<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hot Restaraunt</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

    <div class="container">
        <div class="jumbotron text-center">
            <h1><i class="fa fa-fire"></i>Hot Restaraunt</h1>
            <hr>
            <h2 class="mb-4">Current Reservations and Waiting List</h2>
            <a href="/add"><button class="btn btn-danger btn-lg"><span class="fa fa-credit-card"></span> Make
                    Reservation</button></a>
            <a href="/"><button class="btn btn-default btn-lg"><span class="fa fa-home"></span></button></a>
        </div>

        <!--Current Reservations Section-->
        <section>
            <div class="card">
                <div class="card-header">
                    <h4>Current Reservations</h4>
                </div>
                <div class="card-body">
                    <ul id="tableList" class="list-group">
                        <li class="list-group-item mt-4">
                            <h2>Table #1</h2>
                            <hr>
                            <h2>ID: lie;aei;e</h2>
                            <h2>Name: aleiea</h2>
                            <h2>Email: lianmfe;ai</h2>
                            <h2>Phone: io3ni;ea</h2>
                        </li>
                    </ul>
                </div>
            </div>
        </section>

        <!--Waitlist Section-->
        <section>
            <div class="card mt-4">
                <div class="card-header">
                    <h4>Waiting List</h4>
                </div>
                <div class="card-body">
                    <ul id="waitList" class="list-group"></ul>
                </div>
            </div>
        </section>

        <footer class="mt-4">
            <div class="container">
                <p>Control Panel</p>
                <p>
                    <a href="#" id="clear">Clear Table</a> | <a href="/api/tables">API Table Link</a> | <a href="/api/waitlist">API
                        Wait List</a>
                </p>
            </div>
        </footer>

        <script type="text/javascript">
            $.get("/api/tables", function (data) {
                $("#tableList").empty();
                for (var i = 0; i < data.length; i++) {
                    console.log(data[i]);
                    $("#tableList").append(createListGroupItem(data[i], i));
                }
            });

            $.get("/api/waitlist", function (data) {
                $("#waitList").empty();
                for (var i = 0; i < data.length; i++) {
                    console.log(data[i]);
                    $("#waitList").append(createListGroupItem(data[i], i));
                }
            });

            function createListGroupItem(data, tableNumber) {
                var listGroupItem = $("<li class='list-group-item mt-4'>");

                listGroupItem.append($("<h2>").text(`Table # ${tableNumber + 1}`));
                listGroupItem.append("<hr>");
                listGroupItem.append($("<h2>").text(`ID: ${data.id}`));
                listGroupItem.append($("<h2>").text(`Name: ${data.name}`));
                listGroupItem.append($("<h2>").text(`Email: ${data.email}`));
                listGroupItem.append($("<h2>").text(`Phone: ${data.phone}`));

                return listGroupItem;
            }
        </script>
</body>

</html>
